global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'bist-ai-trader'
    static_configs:
      - targets: ['bist-ai-trader:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['bist-ai-redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['bist-ai-postgres:5432']

  - job_name: 'nginx'
    static_configs:
      - targets: ['bist-ai-nginx:80']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093